<template>
    <table class="slds-table slds-table_bordered slds-table_striped 
    slds-table_fixed-layout records-table" style="border: 1px solid rgb(217, 219, 221);">
            <thead>
                <tr class="slds-text-title_caps">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="CVUE Student Number">Student Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="CVUE Student Number">Date Of Birth</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="CVUE Student Number">Student Number</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="CVUE Student Number">Blood</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="CVUE Student Number">Validity</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={contactList} for:item="con" for:index="index">
                    <tr key={con.Id} >
                        <th scope="col">
                            {con.Name}
                        </th>
                        <th scope="col">
                            {con.Date_of_Birth__c}
                        </th>
                        <th scope="col">
                            {con.CVUE_Student_Number__c}
                        </th>
                        <th scope="col">
                            {con.Student_Batch__c}
                        </th>
                        <th scope="col">
                            {con.Blood_Group__c}
                        </th>
                    </tr>
                </template>
            </tbody>
        </table>
        <lightning-button label="Create PDF" onclick={generatePdf}>
        </lightning-button>
        <template if:true={error}>
            {error.body}
        </template>
</template>
